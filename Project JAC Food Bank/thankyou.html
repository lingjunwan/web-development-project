    <div class="Shop-background">
        <section class="container-thanks">
            <h2 class="section-header">
             Thank you for your order </h2>
             <p>Please choose pickup or delivery</p>
            <div id="container-table-thanks">
                <div >
                <form action="Home_sign_in.html" method="post">
                    <table id="table-thanks">
                        <tr >
                            <td>
                                Pick up <input name="order-method" id="Pickup" type="radio" value="0">  
                            </td>
                            <td><input name="date" id="pickup-date" type="date"> </td>
                            <td><input id="pick-up-btn" type="submit" value="Submit Pickup info"> </td>
                        </tr>

                        <tr>
                            <td>
                                Delivery <input name="order-method" id="Delivery" type="radio" value="1"> 
                            </td>
                        </tr>
                        <tr>
                            <td >First Name</td>
                            <td class="box"><input name="first_name" id="first_name" type="edit"  maxlength="50" value=""></td>
                        </tr>
                        <tr >
                            <td >Last Name</td>
                            <td class="box"><input name="last_name" id="last_name" type="edit"  maxlength="50" value=""></td>
                        </tr>
                        <tr>
                            <td >Telephone</td>
                            <td class="box"><input name="phone" id="phone" type="edit"  maxlength="50" value=""></td>
                        </tr>
                        <tr>
                            <td >Street Address</td>
                            <td class="box"><input name="address" id="address" type="edit"  maxlength="50" value=""></td>
                        </tr>
                        <tr>
                            <td >City</td>
                            <td class="box"><input name="city" id="city" type="edit"  maxlength="50" value=""></td>
                        </tr>
                        <tr>
                            <td >Country</td>
                            <td class="box"><input name="country" id="country" type="edit"  maxlength="50" value=""></td>
                            <td> <input id="delivery" name="delivery"  type="submit" value="Submit Delivery info"></td>
                        </tr>
                    </table>
                    
                </form>
                
                 </div>

            </div>
